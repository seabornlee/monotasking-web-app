<!doctype html>
<html lang="en" data-framework="react">
	<head>
		<meta charset="utf-8">
		<title>Monotasking - 单核工作法</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
        <style>
          .new-todo {
            width: 85%;
            padding-left: 50px;
          }

          .save-button {
            width: 15%;
            font-size: 27px;
            line-height: 67px;
            height: 67px;
            background-color: #0091fb;
            color: white;
            border-radius: 0;
          }

          .save-button:disabled {
            background-color: gray;
          }

          .action-button button {
            border: 1px;
            font-size: 40px;
            color: #fff;
            width: 100%;
            border-radius: 0;
          }
          .start-alarm {
            background-color: #4CAF50;
          }

          .start-alarm:disabled {
            background-color: gray;
          }

          .stop-alarm {
            background-color: #F44336;
          }

          .timer {
            width: 100%;
            text-align: center;
            font-size: 40px;
            padding: 21px 0;
            background: #FBC02D;
            color: #fff;
          }

          .grass-catcher-items {
            color: red;
            font-weight: bold;
            padding: 5px;
          }

          .todo-list li .move {
            display: none;
            position: absolute;
            top: 0;
            right: 45px;
            bottom: 0;
            width: 40px;
            height: 40px;
            margin: auto 0;
            font-size: 30px;
            color: #cc9a9a;
            margin-bottom: 11px;
            transition: color 0.2s ease-out;
          }

          .todo-list li .move:hover {
              color: #af5b5e;
          }

          .todo-list li .move:after {
              content: '<-';
          }

          .todo-list li:hover .move {
              display: block;
          }
        </style>
	</head>
	<body>
		<section class="todoapp"></section>
		<footer class="info">
			<p>Created by <a href="http://github.com/seabornlee/">Seaborn Lee</a></p>
		</footer>

		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/react/dist/react-with-addons.js"></script>
		<script src="node_modules/classnames/index.js"></script>
		<script src="node_modules/react/dist/JSXTransformer.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="node_modules/xdate/src/xdate.js"></script>
		<script src="node_modules/countdown/countdown.js"></script>

		<script src="js/utils.js"></script>
		<script src="js/todoModel.js"></script>
		<!-- jsx is an optional syntactic sugar that transforms methods in React's
		`render` into an HTML-looking format. Since the two models above are
		unrelated to React, we didn't need those transforms. -->
		<script type="text/jsx" src="js/todoItem.jsx"></script>
		<script type="text/jsx" src="js/footer.jsx"></script>
		<script type="text/jsx" src="js/app.jsx"></script>

</html>
